<body>
    <div class="header">
        <div class="container">
            <h1 class="logo text-center">Awaaz</h1>
            <p class="tagline text-center">Bringing Kashmir's Voice to the World</p>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-5"> <!-- Slightly narrower for specialized feel -->
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <div class="bg-icon-circle">
                                    <i class="fas fa-search map-icon" style="font-size: 32px; margin-bottom: 0;"></i>
                                </div>
                                <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 8px;">Find News</h2>
                                <p class="text-secondary" style="font-size: 0.95rem;">Select a timeline to discover the
                                    latest stories</p>
                            </div>

                            <form id="newsForm">
                                <div class="mb-4">
                                    <label for="filter" class="form-label">Timeframe</label>
                                    <select name="filter" id="filter" class="form-select">
                                        <option value="rf">Recent News (Last Hour)</option>
                                        <option value="dn">Today's News</option>
                                        <option value="wn">This Week</option>
                                        <option value="mn">This Month</option>
                                        <option value="yn">This Year</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary mt-2" id="getNewsBtn">
                                    <i class="fas fa-newspaper"></i> Get Briefing
                                </button>
                            </form>

                            <!-- Loading indicator -->
                            <div id="loadingIndicator" class="text-center mt-4" style="display: none;">
                                <div class="spinner-border text-primary" role="status"
                                    style="width: 2rem; height: 2rem; border-width: 3px;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>

                        </div>
                    </div>

    <script src="{{ url_for('static', filename='js/keepAlive.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('newsForm');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const getNewsBtn = document.getElementById('getNewsBtn');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const filter = document.getElementById('filter').value;

                // Show loading indicator
                loadingIndicator.style.display = 'block';
                getNewsBtn.disabled = true;
                getNewsBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';

                try {
                    const response = await fetch(`/api/news?filter=${filter}`);
                    const data = await response.json();

                    if (data.success) {
                        // Redirect to results page with the data
                        const formData = new FormData();
                        formData.append('filter', filter);
                        formData.append('news_data', JSON.stringify(data.data));

                        const resultsResponse = await fetch('/results', {
                            method: 'POST',
                            body: formData
                        });

                        if (resultsResponse.ok) {
                            const resultsHtml = await resultsResponse.text();
                            document.open();
                            document.write(resultsHtml);
                            document.close();
                        } else {
                            throw new Error('Failed to load results page');
                        }
                    } else {
                        alert('Error: ' + (data.message || 'Failed to fetch news'));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Network error. Please try again.');
                } finally {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    getNewsBtn.disabled = false;
                    getNewsBtn.innerHTML = '<i class="fas fa-newspaper"></i> Get News';
                }
            });
        });
    </script>
