<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashmir News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="prefetch" href="/results" as="document">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Awaaz</h1>
        <form action="/results" method="post" class="mt-4">
            <div class="form-group">
                <label for="filter">Select News Timeframe:</label>
                <select name="filter" id="filter" class="form-control">
                    <option value="rf">Recent News (Last Hour)</option>
                    <option value="dn">Day News</option>
                    <option value="wn">Week News</option>
                    <option value="mn">Month News</option>
                    <option value="yn">Year News</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Get News</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function checkInternetConnection() {
  const checkConnection = async () => {
    try {
      const response = await fetch("https://awaaz.onrender.com", {
        method: "HEAD",
        cache: "no-cache",
      });
      if (response.ok) {
        console.log("Internet connection is active.");
      } else {
        console.warn("Internet connection seems to be offline.");
      }
    } catch (error) {
      console.error("No internet connection or request failed.", error);
    }
  };

  checkConnection(); // Initial check
  setInterval(checkConnection, 14 * 60 * 1000); // 14 minutes in milliseconds
}

checkInternetConnection();
</script>
</body>
</html>
