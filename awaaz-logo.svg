<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="white"/>
  
  <!-- Kashmir mountain silhouette - more subtle and refined -->
  <path d="M0,190 L60,160 L90,170 L130,145 L160,160 L190,135 L220,155 L260,135 L300,160 L300,190 Z" fill="#F0F7FF"/>
  
  <!-- Circular backdrop for logo -->
  <circle cx="150" cy="130" r="75" fill="#F6F9FE"/>
  <circle cx="150" cy="130" r="70" fill="white" stroke="#E1EFFF" stroke-width="1"/>
  
  <!-- Sound waves - more precise and elegant -->
  <path d="M110,130 Q150,105 190,130" stroke="#0A5CBF" stroke-width="1.5" fill="none"/>
  <path d="M100,130 Q150,95 200,130" stroke="#0A5CBF" stroke-width="1.5" fill="none"/>
  <path d="M90,130 Q150,85 210,130" stroke="#0A5CBF" stroke-width="1.5" fill="none"/>
  
  <!-- Microphone - more stylized and professional -->
  <rect x="140" y="110" width="20" height="40" rx="4" fill="#0A3A75"/>
  <path d="M140,135 C140,145 160,145 160,135" stroke="#0A3A75" stroke-width="3" fill="none"/>
  <path d="M147,150 L153,150 L153,155 L147,155 Z" fill="#0A3A75"/>
  
  <!-- Awaaz text - more professional typography -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0A3A75">AWAAZ</text>
  
  <!-- Tagline - refined -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="9" letter-spacing="1" text-anchor="middle" fill="#555555">KASHMIR'S VOICE</text>
  
  <!-- Horizontal line for separation -->
  <line x1="115" y1="230" x2="185" y2="230" stroke="#0A5CBF" stroke-width="0.5"/>
</svg>
